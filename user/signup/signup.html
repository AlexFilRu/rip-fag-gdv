<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a new employee</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<form name="input" action="../profile/profile.php" method="post" enctype="multipart/form-data">
    <div class="content">
        <table>
            <tr>
                <th colspan="2" class="unified-columns">Регистрация</th>
            </tr>
            <tr>
                <th colspan="2" class="user-icon">
                    <img src="../../images/user128x128.png" id="user">
                </th>
            </tr>
            <tr>
                <td class="attribute-name">Фамилия:</td>
                <td class="attribute-field"><input type="text" name="lastName"/></td>
            </tr>
            <tr>
                <td class="attribute-name">Имя:</td>
                <td class="attribute-field"><input type="text" name="firstName"/></td>
            </tr>
            <tr>
                <td class="attribute-name">Отчество:</td>
                <td class="attribute-field"><input type="text" name="patronymic"/></td>
            </tr>
            <tr>
                <td class="attribute-name">Дата рождения:</td>
                <td class="attribute-field"><input type="date" name="birthDate"/></td>
            </tr>
            <tr>
                <td class="attribute-name">Пол:</td>
                <td class="attribute-field">
                    <select size="1" name="sex">
                        <option selected value="Мужской">Мужской</option>
                        <option value="Женский">Женский</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="attribute-name">Страна:</td>
                <td class="attribute-field">
                    <select size="1" name="country">
                        <option selected value="Country_1">Country_1</option>
                        <option value="Country_2">Country_2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="attribute-name">Город:</td>
                <td class="attribute-field">
                    <select size="1" name="city" name="cityList">
                        <option selected value="City_1">City_1</option>
                        <option value="City_2">City_2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="attribute-name">Логин:</td>
                <td class="attribute-field"><input type="text" name="login"/></td>
            </tr>
            <tr>
                <td class="attribute-name">Пароль:</td>
                <td class="attribute-field"><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td class="attribute-name">Аватар:</td>
                <td class="attribute-field"><input type="file" name="avatar"/></td>
            </tr>
            <tr>
                <td colspan="2" class="unified-columns">
                    <form action="signup.html">
                        <input type="submit" value="Создать аккаунт"/>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
